<h2>Welcome</h2>

<br/>

<form [formGroup]="customerForm" (ngSubmit)="onSubmit(customerForm.value)">

  <div class="form-group" [ngClass]="{'has-error':!customerForm.controls['companyName'].valid}">
    <label class="center-block">Name of your company:
      <input class="form-control" [formControl]="customerForm.controls['companyName']">
      <div *ngIf="customerForm.controls['companyName'].hasError('required') && customerForm.controls['companyName'].touched">Veuillez entrer le nom de votre compagnie.</div>
    </label>
  </div>

  <br/>

  <b>Country:</b>
  <br/>
  <div class="form-group">
    <select name="country" [formControl]="customerForm.controls['country']">
      <option value="Canada">Canada</option>
      <option value="USA">USA</option>
      <option value="LE QC">LE QC</option>
      <option value="lac beauport">lac beauport</option>
      <div *ngIf="customerForm.controls['country'].touched">Veuillez entrer le nom de votre compagnie.</div>
    </select>

  </div>

  <br/>
  <br/>
  <div class="form-group" [ngClass]="{'has-error':!customerForm.controls['nbEmployees'].valid}">
    <b>Number of employees: </b>
    <br/>
    <input type="radio" value="0-10" formControlName="nbEmployees"> 1-10
    <br/>
    <input type="radio" value="11-100" formControlName="nbEmployees"> 11-100
    <br/>
    <input type="radio" value="101-500" formControlName="nbEmployees"> 101-500
    <br/>
    <input type="radio" value="500+" formControlName="nbEmployees"> 500+
  </div>
  <br/>
  <br/>

  <nav>
    <button type="submit" [disabled]="!customerForm.valid">Next</button>
  </nav>


</form>
<br/>
<br/>
<p>Form value: {{ customerForm.value | json }}</p>
<p>Form status: {{ customerForm.status | json }}</p>
<p>Company Name value: {{ customerForm.get('companyName').value }}</p>
allo {{customer | json}}
