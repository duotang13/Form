<mat-card class="cardClass">
  <mat-card-title align="center">Tell us about you!</mat-card-title>
  <mat-card-content>
    <br/>

    <form class="formInputStyle" [formGroup]="customerForm" (ngSubmit)="onSubmit(customerForm.value)">

      <!-- first name -->
      <mat-form-field class="fieldStyle">
        <input matInput required placeholder="First Name" formControlName="firstName">
      </mat-form-field>

      <br/>

      <!-- lastname -->
      <mat-form-field class="fieldStyle">
        <input matInput required placeholder="Last Name" formControlName="lastName">
      </mat-form-field>

      <br/>

      <!-- Email -->
      <mat-form-field class="fieldStyle">
        <input matInput required placeholder="exemple@domain.com" formControlName="email">
      </mat-form-field>

      <br>

      <!-- Phone (pas linked encore) -->
      <mat-form-field class="fieldStyle">
        <input matInput required placeholder="(XXX)-XXX-XXXX" formControlName="phone">
      </mat-form-field>

      <br>

      <!-- Button -->
      <button mat-raised-button color="primary" type="submit" [disabled]="!customerForm.valid">Continue</button>
    </form>

  </mat-card-content>
</mat-card>
{{this.flag}}
